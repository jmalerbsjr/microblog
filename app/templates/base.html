<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>Microblog: <a href="/index">Home</a></div>
        <hr>
        <!--
        Jinja knows to combine the two templates by the
        matching block statements with the value "content"
        -->
        {% block content %}{% endblock %}
    </body>
</html>
